        <div class="apply">
            
          <div class="section-apply">

            <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">   

                <fieldset>
                    <legend>Apply for a Job</legend>
                     <p><label for="job-id">Job Reference Number</label><input type="text" id="job-id" name="Job Reference Number" pattern="[a-zA-Z0-9]*" maxlength="5" required="required"></p>
                     <p><label for="first-name">First Name</label><input type="text" id="first-name" name="First Name" pattern="[a-zA-Z]*" maxlength="20" required="required"></p>
                     <p><label for="last-name">Last Name</label><input type="text" id="last-name" name="Last Name" pattern="[a-zA-Z]*" maxlength="20" required="required"></p>
                     <p><label for="dob">Date of birth</label><input type="date" id="dob" name="Date of birth" required="required"></p>
                 
                <fieldset>
                     <legend>Gender</legend>
                     <label for="male">Male</label><input type="radio" id="male" name="Gender" value="male" required="required" checked>&nbsp;
                     <label for="female">Female</label><input type="radio" id="female" name="Gender" value="female">&nbsp;
                     <label for="non-binary">Non-Binary</label><input type="radio" id="non-binary" name="Gender" value="non-binary">&nbsp;
                     <label for="no-gender">Do not wish to mention</label><input type="radio" id="no-gender" name="Gender" value="no gender">
                </fieldset>

                    <p><label for="street-address">Street Address</label><input type="text" id="street-address" name="Street Address" maxlength="40" required="required"></p>
                    <p><label for="suburb-town">Suburb/town</label><input type="text" id="suburb-town" name="Suburb/Town" maxlength="40" required="required"></p>
                    <p><label for="state">State</label>
                        <select id="state" name="State" required="required">
                            <option value="" selected>Select State</option>
                            <option value="NT">NT</option>
                            <option value="QLD">QLD</option>
                            <option value="NSW">NSW</option>
                            <option value="ACT">ACT</option>
                            <option value="VIC">VIC</option>
                            <option value="SA">SA</option>
                            <option value="WA">WA</option>
                            <option value="TAS">TAS</option>
                        </select>       
                    </p>
                    <p><label for="postcode">Post Code</label><input type="text" id="postcode" name="Post Code" pattern="\d{4}" maxlength="4" required="required"></p>
                    <p><label for="email">Email</label><input type="email" id="email" name="Email" required="required"></p>
                    <p><label for="ph-no">Phone No</label><input type="text" id="ph-no" name="Phone No" pattern='\d{8,12}' minlength="8" maxlength="12" required="required"></p>
                    <p>Skills List:</p>
                        <p><label for="check-box1">Html,Css,Javascript</label><input type="checkbox" id="check-box1" name="Html,Css,Javascript" value="Html,Css,Javascript" checked required="required"></p>
                        <p><label for="check-box2">Python with Flask and Django</label><input type="checkbox" id="check-box2" name="Python with Flask and Django" value="Python with Flask and Django"></p>
                        <p><label for="check-box3">Sql and NO Sql Database</label><input type="checkbox" id="check-box3" name="Sql and NO Sql Database" value="Sql and NO Sql Database"></p>
                        <p><label for="check-box4">Project Management</label><input type="checkbox" id="check-box4" name="Project Management" value="Project Management"></p>
                        <p><label for="check-box5">Scrum,Agile Methodology</label><input type="checkbox" id="check-box5" name="Scrum,Agile Methodology" value="Scrum,Agile Methodology"></p>
                        <p><label for="check-box6">Risk Analysis and Business Analytics</label><input type="checkbox" id="check-box6" name="Risk Analysis and Business Analaytics" value="Risk Analysis and Business Analytics" checked required="required"></p>
                        <p><label for="other-skills">Other Skills</label><textarea id="other-skills" name="Other Skills" rows="6" cols="40">Mention about your special Technical skills here</textarea></p>
                    
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">  

                </fieldset>  

            </form> 

          </div>  

        </div>
